{% set name = "matcalc" %}
{% set version = "0.3.1" %}
{% set python_min = "3.10" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/matcalc-{{ version }}.tar.gz
  sha256: b7ef522496b1711d25d70888b275ba4758561b06d1e744e65ece4636ff7b3d77

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - numpy
    - setuptools >=58.0.3
    - pip
  run:
    - fsspec
    - numpy <2.0.0
    - python >={{ python_min }}
    - ase >=3.23.0
    - joblib
    - phonopy
    - pymatgen
    - scikit-learn >=1.6.1

test:
  imports:
    - matcalc
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://materialsvirtuallab.github.io/matcalc
  summary: Calculators for materials properties from the potential energy surface.
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - jan-janssen
